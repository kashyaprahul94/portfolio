name: Pull Request

on:
  pull_request:
    branches:
      - "**"

jobs:
  build_deploy:
    name: Build | Tag App Docker Image | Push App Docker Image to Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: "actions/checkout@v1"

      - name: Setup Environment
        run: bash ./pipelines/_setup-env.sh

      - name: Install 'Node 10'
        run: sudo npm install -g n && sudo n 10

      - name: Install dependencies & Build
        run: bash ./pipelines/install-dependencies-and-build.sh
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_CI_TOKEN }}
          NPM_REGISTRY: npm.pkg.github.com

      - name: Release NPM Packages
        run: bash ./pipelines/publish-to-npm.sh || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: kashyaprahul94
          GITHUB_REPOISTORY: portfolio
          NPM_TOKEN: ${{ secrets.GITHUB_CI_TOKEN }}
          NPM_REGISTRY: npm.pkg.github.com
